<div class="h-screen w-screen fixed top-0 left-0 overflow-y-scroll z-20">
  <div class="container mx-auto px-0 flex justify-center py-5 md:py-0 md:justify-end md:px-4">
    <div class="bg-white shadow-2xl min-h-0 md:shadow-none md:max-h-full md:mr-0 md:mt-0 md:px-2 panel">
      <div class="bg-white sticky top-0 z-20">
        <div class="flex items-center justify-between">
          <div class="font-semibold text-lg px-2 py-2 md:px-1">{{ paletteName }}</div>
          <div class="cursor-pointer w-6 text-gray-300 hover:text-gray-400" (click)="close()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
        </div>
        <div class="border-b"></div>
      </div>
      <div class="animate__animated animate__fadeIn flex flex-wrap justify-between px-2 mt-4">
        <div class="mb-4"
             *ngFor="let item of items">
          <div class="w-32 h-32 rounded"
               [ngClass]="item < 10 ? 'bg-blue-' + item + '00' : 'bg-purple-' + item"></div>
          <div class="text-gray-600">Item-{{ item }} name</div>
          <div class="text-gray-600 mt-1">Item-{{ item }} title</div>
          <button class="ml-auto bg-gray-200 text-gray-600 rounded px-4 py-1 text-sm focus:outline-none hover:bg-gray-300">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
