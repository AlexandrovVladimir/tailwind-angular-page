<app-panel-info [title]="title"
                [text]="text"
                (openModalEvent)="openModal()">
</app-panel-info>
<div class="grid grid-cols-5">
  <div class="h-12 w-12 mb-2 rounded-md border-2 border-transparent hover:border-blue-600"
       *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
       [ngClass]="'bg-yellow-' + item + '00'">
  </div>
  <div class="cursor-pointer h-12 w-12 rounded-md flex justify-center items-center bg-gray-200 text-gray-500"
       (click)="open()">
    <svg class="w-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
  </div>

  <app-panel *ngIf="isOpen"
             [paletteName]="paletteName"
             [items]="items"
             (closeEvent)="close()">
  </app-panel>
</div>
